<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Count-new-year</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>

    <div class="container centro">
        <div class="row justify-content-center text-center">
            <div class="col-2">
                <div id="days" class="numeros"></div>
                <div class="row"><div class="col-12"><p class="title">dias</p></div></div>
            </div>
            <div class="col-1 align-self-center pontos">:</div>
            <div class="col-2">
                <div id="hours" class="numeros"></div>
                <div class="row"><div class="col-12"><p class="title">horas</p></div></div>
            </div>
            <div class="col-1 align-self-center pontos">:</div>
            <div class="col-2">
                <div id="minutes" class="numeros"></div>
                <div class="row"><div class="col-12"><p class="title">minutos</p></div></div>
            </div>
            <div class="col-1 align-self-center pontos">:</div>
            <div class="col-2">
                <div id="seconds" class="numeros"></div>
                <div class="row"><div class="col-12"><p class="title">segundos</p></div></div>
            </div>
        </div>   
        <div class="text-center" id="year"></div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col text-end"><a href="#" class=" link-none">
                    <p class="p-houver"><i class="bi bi-linkedin"> </i>Linkedin</p></a>
                </div>
                <div class="col text-start"><a href="#" class=" link-none">
                    <p class="p-houver"><i class="bi bi-github"> </i>Github</p></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
